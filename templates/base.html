<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Cyber Evolve{% endblock %}</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%230d6efd'/%3E%3Cpath fill='%23fff' d='M32 16c-5.5 0-10 4.5-10 10v4h-2v18h24V30h-2v-4c0-5.5-4.5-10-10-10Zm0 6a6 6 0 0 1 6 6v4H26v-4a6 6 0 0 1 6-6Z'/%3E%3C/svg%3E">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('home') }}">Cyber Evolve</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('learn') }}">Learn</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('daily_tip') }}">Daily Tip</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-4 bg-light border-top">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-start gap-2">
      <div>
        <div class="fw-semibold">Cyber Evolve</div>
        <small class="text-muted">Learn practical cyber hygiene every day.</small>
      </div>
      <div class="text-muted small">
        Built with Flask, Bootstrap, and Vanilla JavaScript for learning purposes.
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
