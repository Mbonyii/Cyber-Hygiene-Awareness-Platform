{% extends "base.html" %}

{% block title %}Cyber Evolve | Quiz{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="fw-bold mb-1">Cyber Hygiene Quiz</h2>
    <p class="text-muted mb-0">Choose the best answer. Feedback appears instantly.</p>
  </div>
  <button id="retry-btn" class="btn btn-outline-secondary btn-sm d-none">Retry</button>
</div>

<div id="quiz-container" class="vstack gap-3">
  <div class="text-muted">Loading questions...</div>
</div>

<div class="mt-4 d-flex align-items-center gap-3">
  <button id="submit-btn" class="btn btn-primary">Submit Quiz</button>
  <div id="score-area" class="fw-semibold text-primary"></div>
</div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{% endblock %}
