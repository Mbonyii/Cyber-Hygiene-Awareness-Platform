{% extends "base.html" %}

{% block title %}Cyber Evolve | Daily Tip{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title fw-bold">Your cyber hygiene tip for today</h3>
        <p id="tip-text" class="lead text-muted mb-3">Fetching tip...</p>
        <button id="refresh-tip" class="btn btn-outline-primary btn-sm">Show another tip</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/dailyTip.js') }}"></script>
{% endblock %}
